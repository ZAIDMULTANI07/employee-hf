    <script>
    function toggleNav() {
      var navMenu = document.getElementById("nav-menu");
      navMenu.classList.toggle("hidden");
    }
    </script>

    <hr />
    <main class="container mx-auto mt-28">
      <table class="table-auto w-full border">
        <thead>
          <tr class="border bg-gray-100">
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Position</th>
            <th class="px-4 py-2">About</th>
            <th class="px-4 py-2">Joining Date</th>
            <th class="px-4 py-2">Action</th>
          </tr>
        </thead>
        <tbody id="employee-table">
          <!-- Populate table with employee data from local storage -->
          <script>
            const employees =
              JSON.parse(localStorage.getItem("employees")) || [];
            const tableBody = document.querySelector("tbody");

            employees.forEach((employee, index) => {
              const row = document.createElement("tr");

              const nameCell = document.createElement("td");
              nameCell.classList.add(
                "text-center",
                "text-gray-800",
                "font-small"
              );
              nameCell.textContent = employee.name;
              row.appendChild(nameCell);
              const positionCell = document.createElement("td");
              positionCell.classList.add(
                "text-center",
                "text-gray-800",
                "font-small"
              );
              positionCell.textContent = employee.position;
              row.appendChild(positionCell);

              const aboutCell = document.createElement("td");
              aboutCell.classList.add(
                "text-center",
                "text-gray-800",
                "font-small"
              );
              aboutCell.textContent = employee.about;
              row.appendChild(aboutCell);

              const dateCell = document.createElement("td");
              dateCell.textContent = employee.joiningDate;
              dateCell.classList.add(
                "text-center",
                "text-gray-800",
                "font-small"
              ); // Add CSS classes for styling
              row.appendChild(dateCell);

              const actionCell = document.createElement("td");
              actionCell.classList.add(
                "flex",
                "justify-center",
                "items-center",
                "p-2"
              );
              const removeButton = document.createElement("button");
              removeButton.textContent = "Remove";
              removeButton.classList.add(
                "bg-red-500",
                "text-white",
                "px-4",
                "py-2",
                "rounded"
              );
              removeButton.addEventListener("click", () => {
                employees.splice(index, 1);
                localStorage.setItem("employees", JSON.stringify(employees));
                row.remove();
              });
              actionCell.appendChild(removeButton);
              row.appendChild(actionCell);

              tableBody.appendChild(row);

              
            });
  

          </script>
        </tbody>
      </table>
