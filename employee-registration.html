<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<header>
    <div class="flex justify-between ml-4">
      <a href="/index.html">
        <div
          class="flex mt-4 sm:flex-row flex-col sm:none justify-center items-center"
        >
          <img class="h-20 w-20" src="./public/EMlogo.png" alt="Logo" />
          <div
            class="flex flex-col ml-3 sm:flex-row justify-center items-center"
          >
            <h1 class="mt-2 font-bold">Employee</h1>
            <h1 class="mt-2 font-bold ml-1">Registration</h1>
            <h1 class="mt-2 font-bold ml-1">Form</h1>
          </div>
        </div>
      </a>
      <div class="mb-2 mt-2">
        <form
          class="flex mx-4 mt-4 border rounded-xl p-2"
          onsubmit="searchEmployees(event)"
        >
          <label for="search">
            <img
              class="h-5 sm:block hidden w-5 mt-3 mr-2 ml-1"
              src="./public/search.png"
              alt="Search"
            />
          </label>
          <input
            class="border rounded-xl p-2"
            type="text"
            placeholder="Type to Search"
            id="search"
            name="search"
          />
          <button class="ml-2" type="submit">Search</button>
        </form>
        <div class="relative">
          <h3
            class="flex justify-end items-end mr-2 mt-2 cursor-pointer"
            onclick="toggleNav()"
          >
            â˜° Navigation Menu
          </h3>
          <aside
            id="nav-menu"
            class="absolute right-0 top-8 w-80 bg-gray-200 rounded-lg p-2 hidden"
          >
            <ul>
              <li>
                <a
                  class="hover:text-blue-600"
                  href="/employee-registration.html"
                  >Employee Registration Page</a
                >
              </li>
              <li>
                <a class="hover:text-blue-600" href="/employee-listing.html"
                  >Employee Listing Page</a
                >
              </li>
            </ul>
          </aside>
        </div>
      </div>
    </div>
  </header>
  <hr>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="max-w-md mx-auto bg-white rounded p-6 shadow-md">
            <h1 class="text-2xl font-bold mb-6">Employee Registration Form</h1>
            <form id="employee-form" class="grid grid-cols-1 gap-6">
                <div>
                    <label class="block font-bold mb-2" for="name">Name<span class="text-red-600">*</span></label>
                    <input class="w-full border border-gray-400 p-2 rounded-md" type="text" name="name" id="name" required>
                </div>
                <div>
                    <label class="block font-bold mb-2" for="position">Position<span class="text-red-600">*</span></label>
                    <input class="w-full border border-gray-400 p-2 rounded-md" type="text" name="position" id="position" required>
                </div>
                <div>
                    <label class="block font-bold mb-2" for="about">About<span class="text-red-600">*</span></label>
                    <textarea class="w-full border border-gray-400 p-2 rounded-md" name="about" id="about" rows="3" required></textarea>
                </div>
                <div>
                    <label class="block font-bold mb-2" for="joining-date">Joining Date<span class="text-red-600">*</span></label>
                    <input class="w-full border border-gray-400 p-2 rounded-md" type="date" name="joining-date" id="joining-date" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="fixed bottom-0 left-0 w-full bg-gray-200 text-center p-2">
        <div class="container mx-auto text-center">
          <p id="employee-name" class="text-gray-700">&copy; 2023 - <span id="employee-name">Mohd Zaid Multani</span></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
